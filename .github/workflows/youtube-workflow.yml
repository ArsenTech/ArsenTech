name: Latest YouTube Videos from ArsenTech
on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:

jobs:
  build:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main

      - name: Fetch latest YouTube videos
        continue-on-error: true
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCrtH0g6NE8tW5VIEgDySYtg"
          commit_message: "Updated README with latest videos from YouTube channel"